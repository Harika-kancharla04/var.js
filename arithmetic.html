<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=6;
        console.log(a+b);//16
        console.log(a-b);//4
        console.log(a*b);//60
        console.log(a/b);//1.6666666666666667
        console.log(a**b);//1000000

        let c=10;
        let d=6;
        console.log(c+d);//16
        console.log(c-d);//4
        console.log(c*d);//60
        console.log(c/d);//1.6666666666666667
        console.log(c**d);//1000000


        const e=10;
        const f=6;
        console.log(e+f);//16
        console.log(e-f);//4
        console.log(e*f);//60
        console.log(e/f);//1.6666666666666667
        console.log(e**f);//1000000

        var g=10;
        let h=6;
        console.log(g+h);//16
        console.log(g-h);//4
        console.log(g*h);//60
        console.log(g/h);//1.6666666666666667
        console.log(g**h); //1000000

        const i=10;
        var j=6;
        console.log(i+j);//16
        console.log(i-j);//4
        console.log(i*j);//60
        console.log(i/j);//1.6666666666666667
        console.log(i**j);//1000000
    </script>
</body>
</html>
